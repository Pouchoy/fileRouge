<html ng-app="fupApp">
    <head>
        <title>boutique bio jquery</title>
        <link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="style/boutiqueImage.css" />
        <script type="text/javascript" src="js/jquery-3.1.0.js" ></script>
        <script type="text/javascript" src="js/angular.js" ></script>
        <script type="text/javascript" src="js/bootstrap.js" ></script>
        <script type="text/javascript" src="js/boutiqueImage.js" ></script>
        <script type="text/javascript" src="js/controllers/imageCtrl.js" ></script>
        <!--<script type="text/javascript" src="js/controllers/navigationCtrl.js" ></script>
        <script type="text/javascript" src="js/customfilters.js" ></script>-->
    </head>
    <body >
         <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Boutique Image</a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a ng-click="setCurrentView(0)" href="#">Ajouter image</a></li>
                            <li><a ng-click="setCurrentView(1)" href="#about">Ajouter categorie</a></li>
                            <li><a href="#contact">Aide</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
             </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <th ng-repeat="col in data.columns" >
                                    <a ng-click="selectOrderColumn(col)"
                                    class="btn btn-block btn-default btn-md"
                                    ng-class="getOrderColumnClass(col)">{{col}}</a>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr ng-repeat="image in data.images">
                                <td><img ng-src="{{image.filename}}" /></td>
                                <td><label value="{{image.nom}}"  /></td>
                                <td><label value="{{image.description}}"  /></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-2" id="ajouter">
                    <div class="form-group" ng-controller="fupController" >
                            <label for="nomImage">Nom de l'image : </label>
                            <input class="form-control" id="nomImage" name="nomImage"/>
                            <label for="decriptionImage">description de l'image : </label>
                            <input class="form-control"  id="decriptionImage" name="decriptionImage"/></br >
                            <input type="file" id="file1" name="file" ng-files="getTheFiles($files)" />
                            <input type="button" ng-click="uploadFiles()" value="Upload" />
                    </div>
                </div>
            
                
            </div>


            


        </div>

        
    <!--<div class="container">
        <ng-include src="getViewAdress()"></ng-include>
    </div>-->
    </body>
</html>
